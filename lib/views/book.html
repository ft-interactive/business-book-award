{% extends 'layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<h1>{{ book.title }}</h1>
<p><strong>{{ book.rank }}:</strong> <a href="/books/{{ book.year }}">{{book.year}}</a><p>
<p><img src="
http://image.webservices.ft.com/v1/images/raw/http://interactivegraphics.ft-static.com/static/sites/2014/business-books-of-the-decade/covers/{{ book.cover }}?source=business_books_ofthe_decade&amp;width=200"/></p>
{% if book.genres.length %}
<h2>Genres</h2>
<ul>
{% for genre in book.genres %}
<li><a href="/genres/{{ genre.slug }}">{{ genre.name }}</a></li>
{% endfor %}
</ul>
{% endif %}
<a href="/">Home</a>
{% endblock %}
