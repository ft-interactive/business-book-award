{% extends 'layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<h1>{{title}}</h1>
<p><strong>{{rank}}:</strong> <a href="/books/{{year}}">{{year}}</a><p>
<p><img src="
http://image.webservices.ft.com/v1/images/raw/http://interactivegraphics.ft-static.com/static/sites/2014/business-books-of-the-decade/covers/{{ cover }}?source=business_books_ofthe_decade&amp;width=200"/></p>
{% if genres.length %}
<h2>Genres</h2>
<ul>
{% for genre in genres %}
<li><a href="/genres/{{ genre }}">{{genre}}</a></li>
{% endfor %}
</ul>
{% endif %}
<a href="/">Home</a>
{% endblock %}
