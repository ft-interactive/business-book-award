{% extends 'layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<h1>{{title}}</h1>
<ul>
{% for book in books %}
<li><a href="/books/{{ book.year }}/{{ book.rank }}/{{ book.slug }}"><img src="
http://image.webservices.ft.com/v1/images/raw/http://interactivegraphics.ft-static.com/static/sites/2014/business-books-of-the-decade/covers/{{ book.cover }}?source=business_books_ofthe_decade&amp;width=200"/>{{ book.title }}</a></li>
{% endfor %}
</ul>
{% endblock %}
